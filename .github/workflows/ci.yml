name: 'CI - Pull Request Validation'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'force-app/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli
          sf --version

      - name: Authenticate Dev Hub
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx_auth.url
          sf org login sfdx-url --sfdx-url-file sfdx_auth.url --set-default-dev-hub --alias DevHub

      - name: Create Scratch Org
        run: sf org create scratch -f config/project-scratch-def.json -a scratch-org -d 1 -v DevHub --set-default

      - name: Push Source to Scratch Org
        run: sf project deploy start -o scratch-org

      - name: Run Apex Tests
        run: sf apex test run -o scratch-org --wait 10 --result-format human

      - name: Delete Scratch Org
        if: always()
        run: sf org delete scratch -o scratch-org --no-prompt