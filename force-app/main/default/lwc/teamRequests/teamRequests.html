<template>
    <lightning-card title="Team Requests" icon-name="utility:groups">
        <lightning-button label="Refresh" slot="actions" icon-name="utility:refresh" onclick={handleRefresh}></lightning-button>

        <div class="slds-var-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-is-relative" style="min-height: 150px;">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Main Content -->
            <template if:false={isLoading}>
                <template if:false={hasRequests}>
                    <div class="slds-align_absolute-center slds-var-p-around_medium">
                        <p>No pending requests found for your team.</p>
                    </div>
                </template>

                <template if:true={hasRequests}>
                    <lightning-datatable
                        key-field="Id"
                        data={requests}
                        columns={columns}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        resize-column-disabled="true">
                    </lightning-datatable>
                </template>
            </template>
        </div>
    </lightning-card>

    <!-- Rejection Modal -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Reject Leave Request</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <lightning-combobox
                        name="rejectionReason"
                        label="Reason for Rejection"
                        value={rejectionReason}
                        placeholder="Select a Reason"
                        options={rejectionReasonOptions}
                        onchange={handleReasonChange}
                        required>
                    </lightning-combobox>
                    <lightning-input
                        type="text"
                        label="Comments"
                        placeholder="Enter Comments..."
                        value={approverComment}
                        onchange={handleCommentChange}>
                    </lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitRejection}>Reject Request</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
