<template>
    <div class="slds-box slds-theme_default">

        <div class="slds-grid slds-wrap slds-gutters">
            <template for:each={balances} for:item="balance">
                <div key={balance.id} class="slds-large-size_1-of-5 slds-medium-size_1-of-3 slds-small-size_1-of-2 slds-p-around_small">
                    <c-leave-balance-card
                        label={balance.label}
                        value={balance.value}
                        unit={balance.unit}>
                    </c-leave-balance-card>
                </div>
            </template>
        </div>

        <template if:true={error}>
            <p class="slds-text-color_error slds-m-top_medium">
                An error occurred while loading leave balances.
            </p>
        </template>
    </div>
</template>
