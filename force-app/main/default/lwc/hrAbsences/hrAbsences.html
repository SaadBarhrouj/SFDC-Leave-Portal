<template>
    <lightning-card title="Who is Absent Today?" icon-name="utility:resource_absence">
        <div class="slds-grid slds-gutters" slot="actions">
            <lightning-button
                label="Export as PDF"
                variant="brand"
                icon-name="utility:download"
                onclick={handleExportPDF}>
            </lightning-button>
            <div class="slds-col">
                <lightning-button label="Refresh" icon-name="utility:refresh" onclick={handleRefresh}></lightning-button>
            </div>
            <lightning-button-icon
                icon-name="utility:filterList"
                variant={filterButtonVariant}
                onclick={toggleFilterPopover}
                alternative-text="Show Filters"
                title="Show Filters"
                class="slds-p-right_small">
            </lightning-button-icon>
        </div>

        <div class="slds-is-relative">
            <template if:true={showFilterPopover}>
                <div class="slds-popover slds-popover_medium slds-nubbin_top-right" role="dialog" style="position: absolute; top: 0px; right: 20px; z-index: 10;">
                    <div class="slds-popover__header">
                        <h2 class="slds-text-heading_medium">Filters</h2>
                    </div>
                    <div class="slds-popover__body">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                                <lightning-input
                                    type="search"
                                    name="employeeName"
                                    label="Employee Name"
                                    value={filterValues.employeeName}
                                    onchange={handleFilterChange}>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                                <lightning-combobox
                                    name="leaveType"
                                    label="Leave Type"
                                    value={filterValues.leaveType}
                                    options={leaveTypeOptions}
                                    onchange={handleFilterChange}>
                                </lightning-combobox>
                            </div>                        

                        </div>
                    </div>
                    <div class="slds-popover__footer slds-text-align_right">
                        <lightning-button label="Clear" onclick={clearFilters} class="slds-m-right_x-small"></lightning-button>
                        <lightning-button label="Apply" variant="brand" onclick={applyFilters}></lightning-button>
                    </div>
                </div>
            </template>

            <template if:true={isLoading}>
                <div class="spinner-overlay">
                    <lightning-spinner alternative-text="Loading..." size="medium" variant="brand"></lightning-spinner>
                </div>
            </template>

            <div class="slds-p-horizontal_small">
                <template if:false={hasAbsences}>
                    <div class="slds-align_absolute-center slds-var-p-around_medium">
                        <c-no-data-svg message="No one is absent today."></c-no-data-svg>
                    </div>
                </template>
                <template if:true={hasAbsences}>
                    <c-requests-datatable
                        key-field="id"
                        data={absences}
                        columns={columns}
                        hide-checkbox-column="true"
                        resize-column-disabled="true">
                    </c-requests-datatable>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
