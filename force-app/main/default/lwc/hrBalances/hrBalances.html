<template>
    <lightning-card title="Balance Management" icon-name="utility:people_score">
        <div class="slds-grid slds-gutters" slot="actions">
            <div class="slds-col">
                <lightning-button label="Refresh" icon-name="utility:refresh" onclick={handleRefresh} class="slds-m-right_small"></lightning-button>
                <lightning-button label="New" variant="brand" icon-name="utility:add" onclick={handleNewBalance}></lightning-button>
            </div>
            <lightning-button-icon
                icon-name="utility:filterList"
                variant={filterButtonVariant}
                onclick={toggleFilterPopover}
                alternative-text="Show Filters"
                title="Show Filters"
                class="slds-p-right_small">
            </lightning-button-icon>
        </div>

        <div class="hr-balances-wrapper">
            <template if:true={showFilterPopover}>
                <div class="slds-popover slds-popover_medium slds-nubbin_top-right" role="dialog" style="position: absolute; top: 60px; right: 10px; width: 420px;">
                    <div class="slds-popover__header">
                        <h2 class="slds-text-heading_medium">Filters</h2>
                    </div>
                    <div class="slds-popover__body">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <!-- Employee Name -->
                            <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                                <lightning-input
                                    type="search"
                                    name="employeeName"
                                    label="Employee Name"
                                    value={filterValues.employeeName}
                                    onchange={handleFilterChange}>
                                </lightning-input>
                            </div>

                            <!-- Leave Type -->
                            <div class="slds-col slds-size_1-of-1 slds-p-bottom_small">
                                <lightning-combobox
                                    name="leaveType"
                                    label="Leave Type"
                                    value={filterValues.leaveType}
                                    options={leaveTypeBalanceOptions}
                                    onchange={handleFilterChange}>
                                </lightning-combobox>
                            </div>
                            
                        </div>
                    </div>
                    <div class="slds-popover__footer slds-text-align_right">
                        <lightning-button label="Clear" onclick={clearFilters} class="slds-m-right_x-small"></lightning-button>
                        <lightning-button label="Apply" variant="brand" onclick={applyFilters}></lightning-button>
                    </div>
                </div>
            </template>

            <div class="slds-is-relative">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading..." size="medium" variant="brand"></lightning-spinner>
                </template>
                <div class="slds-p-horizontal_small">
                    <template if:true={hasBalances}>
                        <c-requests-datatable 
                          key-field="Id"
                          data={filteredBalances}
                          columns={columns} 
                          onrowaction={handleRowAction}
                          hide-checkbox-column="true"
                          resize-column-disabled="true">
                        </c-requests-datatable>
                    </template>
                    <template if:false={hasBalances}>
                        <div class="slds-align_absolute-center slds-p-around_large">No balances found.</div>
                    </template>
                </div>
            </div>
        </div>

        <template if:true={showBalanceModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <lightning-record-edit-form object-api-name="Leave_Balance__c" record-id={selectedBalanceId} onsuccess={handleBalanceSuccess} onerror={handleBalanceError} onsubmit={handleBalanceSubmit}>
                        <header class="slds-modal__header">
                            <h2 class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeBalanceModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                            </button>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <lightning-input-field field-name="Employee__c" required></lightning-input-field>
                            <lightning-combobox
                                name="Leave_Type__c"
                                label="Leave Type"
                                value={leaveTypeValue}
                                placeholder="Select Leave Type"
                                options={leaveTypeOptions}
                                onchange={handleLeaveTypeChange}
                                required>
                            </lightning-combobox>
                            <lightning-input
                                type="number"
                                name="Allocated_Days__c"
                                label="Allocated Days"
                                value={allocatedDaysValue}
                                onchange={handleAllocatedDaysChange}
                                required>
                            </lightning-input>
                            <lightning-input-field field-name="Year__c" value={currentYear} required></lightning-input-field>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" onclick={closeBalanceModal} class="slds-m-right_small"></lightning-button>
                            <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
                        </footer>
                    </lightning-record-edit-form>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={showCorrectionModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-modal__title slds-hyphenate">Justify Balance Correction</h2>
                         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCorrectionModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="Employee" value={correctionData.EmployeeName} disabled></lightning-input>
                        <lightning-input label="Leave Type" value={correctionData.Leave_Type__c} disabled></lightning-input>
                        <lightning-input type="number" step="0.5" name="Allocated_Days__c" label="New Allocated Days" value={correctionData.Allocated_Days__c} onchange={handleCorrectionChange} required></lightning-input>
                        <lightning-textarea name="justification" label="Justification for change (mandatory)" value={correctionData.justification} onchange={handleCorrectionChange} required></lightning-textarea>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeCorrectionModal} class="slds-m-right_small"></lightning-button>
                        <lightning-button label="Save" variant="brand" onclick={saveCorrection} disabled={isSaveCorrectionDisabled}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={showDeleteModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-modal__title slds-hyphenate">Justify Balance Deletion</h2>
                         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeDeleteModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p class="slds-m-bottom_small">Are you sure you want to delete the <b>{balanceToDelete.EmployeeName} - {balanceToDelete.Leave_Type__c}</b> balance? This action cannot be undone.</p>
                        <lightning-textarea 
                            name="deleteJustification" 
                            label="Justification for deletion (mandatory)" 
                            value={deleteJustification} 
                            onchange={handleDeleteJustificationChange} 
                            required>
                        </lightning-textarea>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeDeleteModal} class="slds-m-right_small"></lightning-button>
                        <lightning-button label="Delete" variant="destructive" onclick={handleDeleteWithJustification} disabled={isDeleteDisabled}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
