<template>
    <lightning-card title="Leave Requests" icon-name="utility:task">
        <div slot="actions">
            <lightning-button 
                label="Refresh" 
                icon-name="utility:refresh" 
                onclick={refreshRequests}
                disabled={isLoading}
                class="slds-m-right_x-small">
            </lightning-button>
            <lightning-button 
                label="New" 
                variant="brand" 
                icon-name="utility:add" 
                onclick={handleNewRequest}
                disabled={isLoading}>
            </lightning-button>
        </div>
        
        <template if:true={isLoading}>
            <div class="slds-is-relative">
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:true={hasRequests}>
            <lightning-datatable
                key-field="Id"
                data={requests}
                columns={columns}
                show-row-number-column="true"
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                onsort={handleSort}
                onrowaction={handleRowAction}
                resize-column-disabled="true">
            </lightning-datatable>
        </template>
        <template if:false={hasRequests}>
            <div class="slds-align_absolute-center slds-p-around_medium">
                 <span>You haven't submitted any leave requests yet.</span>
            </div>
        </template>
    </lightning-card>
    
    <template if:true={showCreateModal}>
        <section 
            role="dialog"                           
            tabindex="-1"                           
            aria-modal="true"                       
            aria-labelledby="modal-heading-01"      
            class="slds-modal slds-fade-in-open">   
            
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                        {modalTitle}
                    </h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeCreateModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                    </button>
                </header>
                
                <div class="slds-modal__content slds-var-p-around_medium">
                    <lightning-record-edit-form
                        lwc:ref="leaveRequestForm"
                        object-api-name="Leave_Request__c"
                        record-id={recordIdToEdit}
                        onsuccess={handleSuccess}
                        onerror={handleError}
                        onsubmit={handleSubmit}>
                        
                        <lightning-input-field field-name="Requester__c" value={currentUserId} style="display: none;"></lightning-input-field>
                        
                        <lightning-input-field field-name="Leave_Type__c" required></lightning-input-field>
                        
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Start_Date__c" required></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="End_Date__c" required></lightning-input-field>
                            </div>
                        </div>
                        
                        <div class="slds-form-element">
                            <label class="slds-form-element__label">Comments</label>
                            <div class="slds-form-element__control">
                                <lightning-input-field 
                                    field-name="Employee_Comments__c"
                                    variant="label-hidden">
                                </lightning-input-field>
                            </div>
                        </div>
                        
                        <div class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" type="button" onclick={closeCreateModal}>
                                Cancel
                            </button>
                            <lightning-button 
                                variant="brand" 
                                type="submit" 
                                label="Submit Request"
                                class="slds-m-left_x-small">
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
